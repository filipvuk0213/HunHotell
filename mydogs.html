    <h2>My Dogs</h2>
    <div id="dogInfoDisplay">
        <!-- Dog information will be displayed here -->
    </div>

    <script>
        // Function to get URL parameter by name
        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, '\\$&');
            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        // Retrieve data from URL parameters
        var dogName = getParameterByName('name');
        var breed = getParameterByName('breed');
        var ownerName = getParameterByName('owner');
        var contactEmail = getParameterByName('email');
        var contactPhone = getParameterByName('phone');
        var stayLength = getParameterByName('stay');
        var code = getParameterByName('code'); // Retrieve random code

        // Display dog information on the page
        var displayDiv = document.getElementById('dogInfoDisplay');
        displayDiv.innerHTML = `
            <p><strong>Dog's Name:</strong> ${dogName}</p>
            <p><strong>Breed:</strong> ${breed}</p>
            <p><strong>Owner's Name:</strong> ${ownerName}</p>
            <p><strong>Contact Email:</strong> ${contactEmail}</p>
            <p><strong>Contact Phone:</strong> ${contactPhone}</p>
            <p><strong>Stay Length:</strong> ${stayLength} days</p>
            <p><strong>Your Dog's Code:</strong> ${code}</p> <!-- Display random code -->
        `;
    </script>
